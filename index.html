<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet"> 


        <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>Basic Trivia</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Animal Trivia Game</h1>
            <p class="lead">You have thirty seconds to answer all of the questions below</p>


            <div class="p-4 fonto countdown">Time remaining: 30 seconds</div> <span id="time"></span>

            <div id="buttons"></div>
            <button class="btn btn-primary btn-lg start">Start</button>



        </div>

       

    </div>

    <div class="container  contwo">

               




            <table class="table table-dark">
                    <thead>
                      <tr class="text-centered">
                        <th scope="col">#</th>
                        <th scope="col">True or False</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>True or false: Some animals can get sunburn! <br>

                        <button type="button" class="btn btn-success btno">TRUE</button>
                        <button type="button" class="btn btn-danger btd">FALSE</button>

                        </td>
                       
                        
                      </tr>     
                        <th scope="row">2</th>
                        <td>True or false: No cat likes water! <br>

                        <button type="button" class="btn btn-success btno">TRUE</button>
                        <button type="button" class="btn btn-danger btd">FALSE</button>

                        </td>
                       
                        
                      </tr>     


                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        
                       
                      </tr>
                      
                    </tbody>
                  </table>



    </div>























    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
